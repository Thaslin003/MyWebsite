<!DOCTYPE html>

    <title>Dummy Portfolio</title>

      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.body.insertAdjacentHTML("afterbegin", html);

        .catch((error) => console.error("Error fetching header:", error));
    </script>

    <main class="main-page">

            <div class="banner-buttons">

                    Hire Me
                </div>
                <div>
                    Portfolio
                </div>
                <div>
                    Mail
                </div>
            </div>
            <div class="social-container">
                <h6>Reach-Me</h6>
            <div class="social-icons">
                <a><img src="./assets/images/icons/social-icons-01.svg"/></a>
                <a><img src="./assets/images/icons/social-icons-02.svg"/></a>
                <a><img src="./assets/images/icons/social-icons-03.svg"/></a>
                <a><img src="./assets/images/icons/social-icons-04.svg"/></a>
                <a><img src="./assets/images/icons/social-icons-05.svg"/></a>
            </div>
            </div>
            
        </div>
    </main>
